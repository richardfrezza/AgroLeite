<div class="container-fluid">
  <div class="row justify-content-sm-center">
    <div class="col-sm-8">
      <h2 class="title">{{vm.title}}</h2>
      <form>
        <a class="btn btn-warning pull-right btn-sm" style="margin-top: -68px; margin-left: 320px;" href="javascript:history.back()">
            <i class="fa fa-plus-square-o" aria-hidden="true"></i>
            <span><b><i>Voltar</i></b></span>
        </a>
        <div class="form-group">
          <label>Serviço/Produto</label>
          <input type="text" ng-model="vm.record.descricao" class="form-control">
          <small class="form-text text-muted">Descreva com qual produto ou serviço houve gastos</small>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label>Quantidade</label>
            <input type="Number" ng-model="vm.record.quantidade" class="form-control">
          </div>
          <div class="form-group col-md-6">
            <label>Valor Pago</label>
            <input type="text" ng-model="vm.record.preco" class="form-control" ui-number-mask>
          </div>
        </div>
        <div class="form-group">
          <label for="vaca">Vaca</label>
            <select name="vaca" ng-model="vm.record.vaca" ng-options="vaca as vaca.nome for vaca in vm.recordVacas track by vaca.id" class="form-control">
                <option value=""> Selecione uma vaca</option>
            </select>
        </div>
        <button ng-click="vm.save()" type="button" class="btn btn-primary btn-md">Salvar Registro</button>
        <a ui-sref="gasto.list" class="btn btn-danger">Cancelar</a>
      </form>
    </div>
  </div>
</div>
