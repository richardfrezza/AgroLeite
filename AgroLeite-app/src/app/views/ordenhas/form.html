<div class="container-fluid">
        <div class="row justify-content-sm-center">
            <div class="col-sm-8">
                <h2 class="title">{{vm.title}}</h2>
                <form>
                    <a class="btn btn-warning pull-right btn-sm" style="margin-top: -68px; margin-left: 320px;" href="javascript:history.back()">
                        <i class="fa fa-plus-square-o" aria-hidden="true"></i>
                        <span><b><i>Voltar</i></b></span>
                    </a>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label>Data</label>
                            <input type="datetime-local" ng-model="vm.record.dtOrdenha" class="form-control">
                            <small class="form-text text-muted">Informe a data e hora que houve a ordenha.</small>
                        </div> 
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-8">
                            <label for="vaca">Vaca</label>
                            <select name="vaca" ng-model="vm.record.vaca" ng-options="vaca as vaca.nome for vaca in vm.recordVacas track by vaca.id" class="form-control">
                                <option value=""> Selecione uma vaca</option>
                            </select>
                        </div>
                        <div class="form-group col-md-4">
                            <label>Litros</label>
                            <input type="Number" ng-model="vm.record.litros" class="form-control">
                            <small class="form-text text-muted">Litros ordenhados.</small>
                        </div>
                   </div>
                    <div class="form-group">
                        <label>Observação</label>
                        <textarea ng-model="vm.record.observacao" class="form-control" rows="5"></textarea>
                    </div>
   
                    <button ng-click="vm.save()" type="button" class="btn btn-primary btn-md">Salvar Registro</button>
                    <a ui-sref="ordenha.list" class="btn btn-danger">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
